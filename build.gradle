plugins {
    id 'java'
}

group 'edu.neu.csye6200'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // UI
    implementation group: 'com.formdev', name: 'flatlaf', version: '0.40'
    implementation group: 'com.formdev', name: 'flatlaf-swingx', version: '0.40'
    implementation group: 'org.swinglabs', name: 'swingx', version: '1.6.1'

    // Database
    implementation 'org.xerial:sqlite-jdbc:3.32.3.2'

    // CLI
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

    // Logging
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'

}
